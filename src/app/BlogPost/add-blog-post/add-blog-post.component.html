<div class="container">
  <form (ngSubmit)="insertData()" [formGroup]="form">
    <div class="form-group">
      <label for="author"> Author </label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Author Name"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="title"> Title </label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        placeholder="Enter blog Title"
        [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
      />
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Title is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="content"> Content </label>
      <input
        type="text"
        formControlName="content"
        class="form-control"
        placeholder="Enter blog content"
        [ngClass]="{ 'is-invalid': submitted && f.content.errors }"
      />
      <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
        <div *ngIf="f.content.errors.required">Content is required</div>
      </div>
      <div class="form-group">
        <button class="btn btn-dark btn-sm mt-4">Submit</button>
      </div>
    </div>
  </form>
</div>
