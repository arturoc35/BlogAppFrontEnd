<div class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let emp of blogPosts; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ emp.author }}</td>
      <td>{{ emp.title }}</td>
      <td>{{ emp.content }}</td>
      <td>
        <button class="btn btn-primary btn-sm mx-auto">Edit</button>
        <button class="btn btn-danger btn-sm mx-auto">Danger</button>
      </td>
    </tr>
  </tbody>
</div>
